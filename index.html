<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap - Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./script.js"></script>
    
    <title>Document</title>
</head>
<body>
    <div class="container px-3">
        <!-- HEADER -->
        <div id="headBar" class="container-fluid d-flex justify-content-between px-3 py-4">
            <span id="title" class="align-self-center text-primary d-flex">
                <i class="fa-solid fa-user align-self-center"></i>
                <h5 id="title_text" class="fw-bold p-0 m-0">Danh sách người dùng</h5>
            </span>
            <button id="addBtn" class="btn btn-primary align-self-center d-flex" data-bs-toggle="modal" data-bs-target="#userInfoModal">
                <i class="fa-solid fa-plus"></i>
                <h6 id="addBtn_text" class="m-0 p-0">Người dùng</h6>
            </button>
        </div>
        <!-- END HEADER -->

        <!-- SEARCH BAR -->
        <div id="searchBar" class="input-group px-3 pb-4 pt-1">
            <label for="searchTextBox" class="search-label align-self-center fw-bold" style="width: 60px;">Email:</label>
            <input type="text" id="searchTextBox"  class="form-control" placeholder="" name="search">
            <i id="searchIcon" class="fa-solid fa-magnifying-glass"></i>
        </div>
        <!-- END SEARCH BAR -->
            
        <!-- USER INFO TABLE -->
        <div class="container-fluid px-3 pb-3">
            <div class="table-container">
                <table id="dataTable" class="table table-hover table-bordered table-responsive">
                    <thead class="table-head table-primary">
                        <tr>
                            <th id="tableHead_Name" data-sort="name" class="px-4">Tên<i class="fas fa-sort"></i></th>
                            <th id="tableHead_Email" data-sort="email" class="px-4">Email<i class="fas fa-sort"></i></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td colspan="2"><i>Loading...</i></td></tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div id="pagination" class="pagination-container">
                <button id="firstBtn" class="first-page-button">
                    <i class="fa-solid fa-angles-left"></i> 
                </button>
                <button id="prevBtn" class="prev-page-button">
                    <i class="fa-solid fa-angle-left"></i> 
                </button>

                <div class="links"></div>

                <button id="nextBtn" class="next-page-button">
                    <i class="fa-solid fa-angle-right"></i> 
                </button>
                <button id="lastBtn" class="last-page-button">
                    <i class="fa-solid fa-angles-right"></i> 
                </button>
            </div>
        </div>
        <!-- END TABLE-->

        <!-- USER INFO MODAL -->
        <div id="userInfoModal" class="modal fade">
            <div class="modal-dialog modal-dialog-centered modal-xl">
                <div class="modal-content">
                    <form id="userInfoForm" class="form" action="" method="post">
                    <!-- Modal header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Thông tin người dùng</h4>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="container ">

                            <div class="row mb-2 mt-3">
                                <div class="col col-2 d-flex align-items-center justify-content-end pr-5">
                                    <label for="name" class="form-label">Tên:</label>
                                </div>
                                <div class="col col-4 px-0 align-items-center">
                                    <input type="text" class="form-control" id="name" placeholder="" name="name" pattern="[0-9a-zA-ZÀÁÂÃÈÉÊÌÍÒÓÔÕÙÚĂĐĨŨƠàáâãèéêìíòóôõùúăđĩũơƯĂẠẢẤẦẨẪẬẮẰẲẴẶẸẺẼỀỀỂẾưăạảấầẩẫậắằẳẵặẹẻẽềềểếỄỆỈỊỌỎỐỒỔỖỘỚỜỞỠỢỤỦỨỪễệỉịọỏốồổỗộớờởỡợụủứừỬỮỰỲỴÝỶỸửữựỳỵỷỹ\s]+"
                                     maxlength="30" required>
                                </div>
                                <div class="col col-2 d-flex align-items-center justify-content-end pr-5">
                                  <label for="phoneNumber" class="form-label">Số điện thoại:</label>
                                </div>
                                <div class="col col-4 px-0 align-items-center">
                                    <input type="tel" class="form-control" id="phoneNumber" placeholder="" name="phone-number" maxlength="15" required pattern="[0-9]+">
                                </div>
                            </div>

                            <div class="row mb-2">
                                <div class="col col-2 d-flex align-items-center justify-content-end pr-5">
                                    <label for="email" class="form-label">Email:</label>
                                </div>
                                <div class="col col-4 px-0 align-items-center">
                                    <input type="email" class="form-control" id="email" placeholder="" name="email" required>
                                </div>
                            </div>

                            <div class="row mb-2">
                                <div class="col col-2 d-flex align-items-center justify-content-end pr-5">
                                    <label for="adress" class="form-label">Địa chỉ chi tiết:</label>
                                </div>
                                <div class="col col-10 px-0 align-items-center">
                                    <input type="text" class="form-control" id="adress" placeholder="" name="adress" maxlength="50" required>
                                </div>
                            </div>

                            <div class="row mb-2">
                                <div class="col col-2 d-flex align-items-center justify-content-end pr-5">
                                    <label for="city" class="form-label">Tỉnh / Thành phố:</label>
                                </div>
                                <div class="col col-4 px-0 align-items-center">
                                    <select class="form-select" id="city" name="city" required>
                                        <option value="default" disabled selected>Chọn giá trị</option>
                                        <option value="Hà Nội">Hà Nội</option>
                                        <option value="Hồ Chí Minh">Hồ Chí Minh</option>
                                        <option value="Cần Thơ">Cần Thơ</option>
                                        <option value="Bắc Ninh">Bắc Ninh</option>
                                        <option value="Hải Phòng">Hải Phòng</option>
                                        <option value="Đà Nẵng">Đà Nẵng</option>
                                        <option value="Hưng Yên">Hưng Yên</option>
                                      </select>
                                </div>
                                <div class="col col-2 d-flex align-items-center justify-content-end pr-5">
                                  <label for="district" class="form-label">Quận / Huyện:</label>
                                </div>
                                <div class="col col-4 px-0 align-items-center">
                                    <select class="form-select" id="district" name="district" required>
                                        <option value="default" disabled selected>Chọn giá trị</option>
                                        <option value="huyện 1">huyện 1</option>
                                        <option value="huyện 2">huyện 2</option>
                                        <option value="quận 1">quận 1</option>
                                        <option value="quận 2">quận 2</option>
                                      </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col col-2 d-flex align-items-center justify-content-end pr-5">
                                    <label for="ward" class="form-label">Phường / Xã:</label>
                                </div>
                                <div class="col col-4 px-0 align-items-center">
                                    <select class="form-select" id="ward" name="ward" required>
                                        <option value="default" disabled selected>Chọn giá trị</option>  
                                        <option value="xã 1">xã 1</option>
                                        <option value="xã 2">xã 2</option>
                                        <option value="xã 3">xã 3</option>
                                        <option value="xã 4">xã 4</option>
                                        <option value="xã 5">xã 5</option>
                                      </select>
                                </div>
                            </div>

                          </div>
                    </div>

                    <!-- Modal footer -->
                    <div id="modalFooter" class="modal-footer d-flex justify-content-right">
                        <button id="saveBtn" class="btn btn-success d-flex" disabled>
                            <i class="far fa-save"></i>
                            Lưu
                        </button>
                        <button id="submitBtn" class="btn btn-success d-flex" type="submit">
                            <i class="fas fa-save"></i>
                            Lưu
                        </button>
                        <button id="closeBtn" class="btn btn-danger d-flex" type="button" data-bs-dismiss="modal">
                            <i class="fas fa-times"></i>
                            Thoát
                        </button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- END MODAL -->
        
    </div>
</body>
</html>
